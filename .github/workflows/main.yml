name: Ð¡ode-psuh CI

on: 
   pull_request:
    branches:
      - master

jobs:
  Run-tests:
    name: Test code-push-sdk
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Setup project
        run: npm run setup
      - name: Build
        run: npm run build 
      - name: Run tests 
        run: npm run test
